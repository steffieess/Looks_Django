  <script type="text/javascript">
    $(document).ready(function () {
      $("#error").hide(); /* ocultando el div de los errores */

      /*Indica que las validaciones del formulario sólo se ejecute con el "Submit"*/
      $("#formulario_registro").submit(function () {
        var mensaje = "Favor revisar los siguientes datos en su registro: ";
        if ($("#nombre_completo").val().trim().length == 0) { /*val es para obtener el valor del texto */
          mensaje = mensaje + "<br>El campo nombre no debe estar vacío";                                                /*trim es para eliminar espacios en blanco */
        }

        if ($("#correo").val().trim().length == 0) {
          mensaje = mensaje + "<br>El correo electrónico no puede quedar vacío";
        }

        if (isNaN($("#telefono").val())) {
          mensaje = mensaje + "<br>El teléfono de contacto sólo puede contener números";
        }

        if (mensaje != "Favor revisar los siguientes datos en su registro: ") {
          $("#error").html(mensaje); //mostrando el texto de la variable en el div del html
          $("#error").show(); //hace visible el div 
          event.preventDefault(); //evita que los datos del formulario se envien
        }

      });
    });

  </script>

  <script>
    const toggle = document.querySelector(".toggle");
    const menu = document.querySelector(".menu");
    const items = document.querySelectorAll(".item");

    /* Toggle mobile menu */
    function toggleMenu() {
      if (menu.classList.contains("active")) {
        menu.classList.remove("active");
        toggle.querySelector("a").innerHTML = "<i class='fas fa-bars'></i>";
      } else {
        menu.classList.add("active");
        toggle.querySelector("a").innerHTML = "<i class='fas fa-times'></i>";
      }
    }

    /* Activate Submenu */
    function toggleItem() {
      if (this.classList.contains("submenu-active")) {
        this.classList.remove("submenu-active");
      } else if (menu.querySelector(".submenu-active")) {
        menu.querySelector(".submenu-active").classList.remove("submenu-active");
        this.classList.add("submenu-active");
      } else {
        this.classList.add("submenu-active");
      }
    }

    /* Close Submenu From Anywhere */
    function closeSubmenu(e) {
      let isClickInside = menu.contains(e.target);

      if (!isClickInside && menu.querySelector(".submenu-active")) {
        menu.querySelector(".submenu-active").classList.remove("submenu-active");
      }
    }
    /* Event Listeners */
    toggle.addEventListener("click", toggleMenu, false);
    for (let item of items) {
      if (item.querySelector(".submenu")) {
        item.addEventListener("click", toggleItem, false);
      }
      item.addEventListener("keypress", toggleItem, false);
    }
    document.addEventListener("click", closeSubmenu, false);
  </script>
